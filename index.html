<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TO-DO List</title>
</head>
<body>
    <main>
        <div id="container">
            <div id="header">
                <h1>Tasks</h1>
            </div>
            <div id="options_container">
                <div id="filter_container">
                    <button id="menu_button"><img src="assets/menu.svg"></button>
                    <button id="unchecked_tasks_button"><img src="assets/radio_button.svg"></button>
                    <button id="checked_tasks_button"><img src="assets/check.svg"></button>
                </div>
                <div id="add_button_container">
                    <button id="add_task_button">+</button>
                </div>
            </div>
            <div id="task_container">
                <div class="task">
                    <div class="task_info">

                        <input type="checkbox">
                        <p>Walk outside</p>
                    </div>
                    <button class="info_button">></button>
                </div>
                <div class="task">
                    <div class="task_info">
                        <input  type="checkbox">
                        <p>Bake a cake</p>

                    </div>
                    <button class="info_button">></button>
                </div>
                <div class="task">
                    <div class="task_info">
                        <input type="checkbox">
                        <p>Buy a coffee</p>

                    </div>
                    <button class="info_button">></button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
