<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
    <title>TO-DO List</title>
</head>
<body>
    <main>
        <div id="container">
            <div class="header">
                <h1>Tasks</h1>
            </div>
            <div id="options_container">
                <div id="filter_container">
                    <button id="menu_button"><img src="assets/menu.svg"></button>
                    <button id="unchecked_tasks_button"><img src="assets/radio_button.svg"></button>
                    <button id="checked_tasks_button"><img src="assets/check.svg"></button>
                </div>
                <div id="add_button_container">
                    <button id="add_task_button"><img src="assets/add.svg" alt=""></button>
                </div>
            </div>
            <div id="task_container">
                <!-- Here are the tasks-->
            </div>
        </div>
    </main>
    <div id="add_task_modal" class="hidden">
        <div id="add_task_container">
            <div class="header">
                <h1>Add Task</h1>
            </div>
            <div id="info">
                <div id="title_field">
                    <label for="title">Title</label>
                    <input  id="title" type="text">

                </div>
                <div id="description_field">
                    <textarea id="description" placeholder="Insert description here"></textarea>

                </div>

            </div>
            <div id="modal_actions">
                <button id="cancel_button">Cancel</button>
                <button id="accept_button">Accept</button>
                

            </div>
        </div>
    </div>
    
    
</body>
</html>
